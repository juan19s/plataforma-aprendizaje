@for (card of cards; track card) {
<div class="max-w-sm bg-white rounded-sm shadow-md overflow-hidden">
  <div class="relative">
    <img [src]="card.image" alt="Card Image" class="w-full h-32 object-cover" />
  </div>
  <div class="p-4">
    <p class="text-xl">
      {{ card.title }}
    </p>
  </div>
  <div class="p-4 border-t">
    <p-button
      label="Continuar"
      icon="pi pi-play-circle"
      class="custom-button text-sm p-1"
      size="small"
    ></p-button>
  </div>
</div>
}
